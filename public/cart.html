<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton|Arimo|Fjalla+One|Open+Sans+Condensed:300|Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/cart.css">
    <title>Cart Page</title>
</head>
<body>
        <div class="container">
                <div class="jumbotron">
                    <h1 class="text-center"><span class="glyphicon glyphicon-star"></span> 3M SUPPLIES</h1>
                    <hr>
                    <h2>List of your current order</h2>
                    <br>
                </div>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-transparent">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                          <ul class="navbar-nav">
                            <li class="nav-item mr-auto">
                              <a class="nav-link" id="userCart" href="/shopping">Shop</a>
                            </li>
                            <li class="nav-item dropdown mr-auto">
                              <a class="nav-link dropdown-toggle" href="#" id="user-menu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Logout
                              </a>
                              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink user-menu">
                                <a class="dropdown-item" href="/api/logout">Logout</a>
                              </div>
                            </li>
                          </ul>
                        </div>
                </nav>
        </div>
        <div class="container">
                <div class="row">

                        <div class="col-md-12">
                  
                          <div class="card mb-4">
                            <div class="card-header">Cart</div>
                            <div class="card-body">
                              <table class="table table-sm table-hover" id='cartTable'>
                                <thead>
                                  <tr>
                                    <th scope="col">Item Name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Qty</th>
                                  </tr>
                                </thead>
                                <tbody>
                                </tbody>
                              </table>
                            </div>
                            <div class="card-footer">
                                <div id="priceTotal">Total: $0</div>
                            </div>
                          </div>
                        </div>
                </div>
        </div>
        <div class="container">
            <button type="button" class="btn btn-success" id="putOrder">Place Order</button>
        </div>
    <script src="js/cart.js" type="text/javascript"></script>
</body>
</html>
