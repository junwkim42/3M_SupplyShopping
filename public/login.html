<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login Form</title>
		<link rel="stylesheet" href="styles/login.css" />
		<link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="login-form">
			<h1>Login Form</h1>
			<form>
				<input type="text" name="username" id="un" placeholder="Username" required>
				<input type="password" name="password" id="pw" placeholder="Password" required>
				<input type="text" name="department" id="dp" placeholder="Department" required>
				<input type="submit" id="submitbutton">
			</form>
			<a href="signup.html" rel="external nofollow" ><h2>create an account</h2></a>
		</div>
	</body>
	<script src="js/login.js"></script>
</html>
