<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
	<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Supply Page</title>
</head>
<body>
        <div class="container">

                <div class="jumbotron">
                    <h1 class="text-center"><span class="glyphicon glyphicon-star"></span> 3M SUPPLIES</h1>
                    <hr>
                    <h2 class="text-center">Browse our current inventory and place your order!</h2>
                    <br>
                </div>
            
                <div class="container">
                    <section class="main-section">
                      <h1>Supply Inventory</h1>
                    
                    <div class="container">
                        <div class="row" id="main-container">

            
                                <div class="col-md-3 col-sm-12 card" style="width: 100%;">
                                    <h3>Black Toner</h3>
                                    <img src="./images/toner1.jpg" class="card-img-top" alt="Black Toner">
                                    <div class="card-body">
                                        <h5 class="card-title">$99.99/Cartridge</h5>
                                        
                                   
                                    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
                                            ADD TO CART
                                        </button>
                                 
                                    </div>
                                </div>

                                <div class="modal fade" id="exampleModal" tabindex="-1">
                                        <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                            <h5 class="modal-title">BLACK TONER</h5>
                                            <button type="button" class="close" data-dismiss="modal">
                                                    <span >&times;</span>
                                            </button>
                                            </div>
                                            <div class="modal-body">
                                            Item description: Black toner with high yield of approximately 1,600 pages
                                            </div>
                                            <div class="modal-footer">
                                                <div class="form-group">
                                                    <label for="exampleFormControlSelect1">QTY</label>
                                                        <select class="form-control" id="exampleFormControlSelect1">
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                        </select>
                                                </div>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-dark">ADD TO CART</button>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                       
                    </div>
                    </div>
                </div>
            </div>
</body>
</html>
